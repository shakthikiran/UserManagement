# Set the default logging level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=debug

# Set the logging level for specific loggers (optional)
org.slf4j.simpleLogger.log.com.example=info

# Show log messages with a timestamp (optional, default is false)
org.slf4j.simpleLogger.showDateTime=true

# Customize the format of log messages with a timestamp (optional)
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show log messages with the name of the logger (optional, default is true)
org.slf4j.simpleLogger.showShortLogName=true

# Show log messages with the thread name (optional, default is false)
org.slf4j.simpleLogger.showThreadName=false

# Show log messages with the level of the logger (optional, default is true)
org.slf4j.simpleLogger.showLogLevel=true

# Show log messages with the class and method name of the caller (optional, default is true)
org.slf4j.simpleLogger.showLogName=true
