<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Welcome to the Login Page</h1>
<p>Please click the button below to login:</p>
<button formmethod="get" onclick="redirectToJSP()">Login</button>

<script>
    function redirectToJSP() {
        // Redirect to the JSP page
        window.location.href = "login.jsp";
    }
</script>
</body>
</html>
